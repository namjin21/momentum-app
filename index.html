<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/f0420b75fa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Momentum App</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <h1 id="login-form-title">What is your name?</h1>
      <input id="login-form-input" maxlength="15" required type="text" size="15" />
    </form>
    <div id="weather" class="hidden">
      <span></span>
      <p></p>
    </div>
    <h2 id="clock" class="hidden"></h2>
    <h1 class="hidden" id="greeting"></h1>
    <div id="todo-field" class="hidden">
      <form id="todo-form">
        <h4 id="todo-title">What do you want to achieve for today?</h4>
        <input id="todo-input" type="text" required size="40">
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote" class="hidden">
      <span></span>
      <p></p>
    </div>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
